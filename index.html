<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" type="text/css" href="./bluemanApp/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueman: Tu Puerta al Asombro Tecnológico</title>

</head>

<body>
    <header>
        <h1>Default Title</h1>
    </header>
    <p>Última actualización: 6 de feb 2024 </p>

    <div id="container" class="container"></div>
    <script id="template" type="text/x-handlebars-template">
        <div>
            <h2>{{container.heading}}</h2>
            <p>{{container.description}}</p>
            <div class="permisos-container">

                {{#each container.permisos}}
                    <div>
                        <span class="permisos-icon">{{this.icon}}</span>
                        <div class="permisos-detail">
                        <strong>{{this.name}}:</strong> {{this.description}} </div>
                    </div>
                {{/each}}
            </div>

        </div>

    {{#each container.features}}
    <div class="feature">
        <img src={{this.icon}} alt={{this.title}}>
        <div>
            <h3>{{this.title}}</h3>
            <p>{{this.description}}</p>
        </div>
    </div>
    {{/each}}

    <h2>{{container.footer.heading}}</h2>
    <p>{{container.footer.description}}</p>
    <a href="{{container.footer.link.url}}" target="_blank"
        class="google-play-link">
        <img src="./bluemanApp/img/google-play-badge.png" alt="Google Play Store logo">
        <span class="download-text">{{container.footer.link.text}}</span>
    </a>
    </div>
</script>

</body>
<!-- Footer de Blueman -->
<footer>
    <p>&copy; 2023 Blueman</p>
    <p>Contacto: info@bluemanapp.com</p>
    <p><a href="https://niko1511.github.io/html/politica_de_privacidad.html">Política de Privacidad</a> | <a href="https://niko1511.github.io/html/politica_de_privacidad_eliminacion_de_cuenta.html">Eliminación de cuenta</a>| <a href="https://niko1511.github.io/html/termino_de_uso.html">Términos de Uso</a></p>
</footer>
<script src="./bluemanApp/js/handlebars.min.js"></script>
<script type="module" src="./bluemanApp/js/index.js"></script>

</html>
