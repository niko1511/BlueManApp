<!DOCTYPE html>
<html lang="es">

<head>
    <link rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <script src="./bluemanApp/js/handlebars.min.js"></script>
    <script type="module" src="./bluemanApp/js/index.js"></script>
</head>


<body class="gradiente">
    <div id="loadScreen" class="load-screen"></div>
    <script>

        window.addEventListener('load', function () {
            document.getElementById('loadScreen').classList.add('hidden');

        });
        window.addEventListener('scroll', toggleDrescriptionUrl)

        function toggleDrescriptionUrl() {
            var descriptionurl = document.querySelector('.description-url');
            if (window.scrollY === 0) {
                descriptionurl.style.transform = 'translateY(0)';
            } else {
                descriptionurl.style.transform = 'traslateY(100%)';
            }
        }
        toggleDrescriptionUrl();

    </script>
    <div class="description-url"> <a href="https://github.com/niko1511/BlueManApp">Ver repositorio github</a></div>
    <div id="appBar"></div>
    <header id="header" class="gradiente"></header>
    <div id="drawer" class="drawer" onclick="closeDrawer()"></div>

    <div id="container" class="container"></div>

    <script id="template" type="text/x-handlebars-template">

        <div >
            <h2>{{container.heading}}</h2>
            <p>{{container.description}}</p>
                {{#each container.permisos}}
            <div class="permisos-container">

                    <div>
                        <span class="permisos-icon">{{this.icon}}</span>
                        <div class="permisos-detail">
                        <strong>{{this.name}}:</strong> {{this.description}} </div>
                    </div>
            </div>

                {{/each}}

        </div>

    {{#each container.features}}
    <div class="feature">
        <img src={{this.icon}} alt={{this.title}}>
        <div>
            <h3>{{this.title}}</h3>
            <p>{{this.description}}</p>
        </div>
    </div>
    {{/each}}

    <h2>{{container.footer.heading}}</h2>
    <p>{{container.footer.description}}</p>
    <div id="google-play">

    <a href="{{container.footer.link.url}}" target="_blank"
        class="google-play-link">
        <img src="./bluemanApp/img/google-play-badge.png" alt="Google Play Store logo">
        <span class="download-text">{{container.footer.link.text}}</span>
    </a>
</div>

    </div>
</script>
    <script>

        document.getElementById('container').classList.add('show');
        function openDrawer() {
            document.getElementById("drawer").style.width = "250px";
            document.getElementsByClassName("content")[0].style.marginLeft = "250px";
        }

        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
            document.getElementsByClassName("content")[0].style.marginLeft = "0";
        }
        


    </script>
    <div id="form"></div>
    <div id="form-contact"></div>
    <div id="test"></div>
    
    <button id="scrollBtn" title="Ir arriba">â†‘</button>

</body>


<!-- Footer de Blueman -->
<footer></footer>




</html>
